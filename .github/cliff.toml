[remote.github]
owner = "MaaXYZ"
repo = "MaaPracticeBoilerplate"
#自用時換成自己的倉庫owner和repo
#注意，本地git user需與github一致才能實現成功@
[changelog]
# 標題
header = """
# 更新日誌
"""

body = """
{%- macro remote_url() -%}
  https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro -%}

{% macro print_commit(commit) -%}
    - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
        {% if commit.breaking %}[**breaking**] {% endif %}\
        {{ commit.message | split(pat="\n") | first | upper_first }} \
        @{{ commit.author.name }}
        {%- if commit.footers -%}
            {%- for footer in commit.footers -%}
                {%- if footer.token == "Co-authored-by" -%}
                    {%- set co_author_name = footer.value | split(pat=" <") | first | trim %} @{{ co_author_name }}
                {%- endif -%}
            {%- endfor -%}
        {%- endif %}
{% endmacro -%}

{% if version %}\
    ## {{ version | trim_start_matches(pat="v") }} ({{ timestamp | date(format="%Y-%m-%d") }})
{% else %}\
    ## 未發佈
{% endif %}\

{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
    | filter(attribute="scope")
    | sort(attribute="scope") %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}
    {% for commit in commits %}
        {%- if not commit.scope -%}
            {{ self::print_commit(commit=commit) }}
        {% endif -%}
    {% endfor -%}
{% endfor -%}
{%- if github -%}
{% if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
  ## 新貢獻者 ❤️
{% endif %}\
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
  * @{{ contributor.username }} made their first contribution
    {%- if contributor.pr_number %} in \
      [#{{ contributor.pr_number }}]({{ self::remote_url() }}/pull/{{ contributor.pr_number }}) \
    {%- endif %}
{%- endfor -%}
{%- endif %}
"""

# 尾部
footer = """
"""

[git]
# 過濾提交
conventional_commits = true # 使用約定式提交格式
filter_unconventional = false # 不過濾非約定式提交
# 啟用完整的 commit 資訊
split_commits = false
# 保留完整的 commit body
protect_breaking_commits = false
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->✨ 新功能" },
    { message = "^fix", group = "<!-- 1 -->🐛 Bug修復" },
    { message = "^docs", group = "<!-- 4 -->📚 文檔" },
    { message = "^perf", group = "<!-- 3 -->🚀 性能優化" },
    { message = "^refactor", group = "<!-- 2 -->🚜 代碼重構" },
    { message = "^style", group = "<!-- 5 -->🎨 樣式" },
    { message = "^test", group = "<!-- 6 -->🧪 測試" },
    { message = "^chore\\(deps\\)", group = "📦 依賴更新" },
    { message = "^chore", group = "<!-- 8 -->🔧 日常維護" },
    { message = "^ci", group = "<!-- 7 -->⚙️ 持續整合" },
    { body = ".*security", group = "<!-- 9 -->🔒 安全" },
    { message = "^revert", group = "<!-- 10 -->◀️ 撤銷" },
]

# 忽略這些提交
ignore_tags = "rc"

# 排序規則
sort_commits = "oldest"

# 啟用GitHub整合
[git.github]
commits = true
